{% extends 'base.html' %}
{% block content %}

<h1>Emotion Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ emotion.word }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'emotion_update' emotion.id %}">Edit</a>
        <a href="{% url 'emotion_delete' emotion.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
