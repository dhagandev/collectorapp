{% extends 'base.html' %}
{% block content %}

<h1>Gem Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ gem.gem_type }}</span>
    <p>Color: {{ gem.color }}</p>
    <p>Location Found: {{ gem.location_found }}</p>
    <p>Date Found: {{ gem.date_found }}</p>
  </div>
</div>

{% endblock %}
